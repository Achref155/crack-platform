<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- Breadcrumbs -->
        <div class="bredcrumb_wrap">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Services</li>
                </ol>
            </nav>
            <div class="_filt_tag786">
                <div class="_tag782">
                    <div class="_tag780">{{ services.length }} Items found</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let service of paginatedServices; trackBy: trackById">
        <div class="ser_110 shadow_0">
            <div class="ser_110_thumb">
                <a (click)="delete(service._id)" class="likes">
                    <i class="pi pi-trash"></i>
                </a>
                <a href="service-detail.html" class="ser_100_link">
                    <img [src]="'http://127.0.0.1:5000/image/' + service.image" 
                         class="img-fluid" 
                         alt="">
                </a>
            </div>
            <div class="ser_110_caption">
                <div class="ser_title098">
                    <h4 class="_ser_title">
                        <a [routerLink]="['/client/service-proposals', service._id]">{{ service.name }}</a>
                    </h4>
                </div>
                <div class="ser_title098">
                    <i class="bi bi-clock"></i> Created At: <strong>{{ service.createdAt | date: 'medium' }}</strong>
                </div>
            </div>
            <div class="ser_110_footer">
                <div class="_110_foot_left">
                    <div class="_autho098">
                        <img [src]="'http://127.0.0.1:5000/image/' + service.idUser.image" class="img-fluid circle" alt="">
                        <img src="assets/img/verify.svg" class="verified" width="12" alt="">
                    </div>
                    <div class="_autho097">
                        <h5>
                            <a href="author-detail.html">{{ service.idUser.firstname + ' ' + service.idUser.lastname }}</a>
                        </h5>
                    </div>
                </div>
                <div class="_110_foot_right">
                    <div class="_oi0po">
                        <i class="bi bi-geo-alt-fill"></i>Location
                        <strong class="theme-cl">{{ service.governorate }}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Paginator -->
<div class="row">
    <div class="col-lg-12">
        <p-paginator 
            [rows]="rowsPerPage" 
            [totalRecords]="services.length" 
            [rowsPerPageOptions]="[5, 10, 20]" 
            (onPageChange)="onPageChange($event)">
        </p-paginator>
    </div>
</div>
