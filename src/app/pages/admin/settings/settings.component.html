<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
      <!-- Breadcrumbs -->
      <div class="bredcrumb_wrap">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">System Settings</li>
            </ol>
          </nav>	
      </div>
  </div>
</div>

<div class="admin-settings">
    <form (submit)="updateSettings()">
      <div class="form-group">
        <label for="aiThreshold">AI Detection Threshold:</label>
        <input type="number" id="aiThreshold" [(ngModel)]="aiThreshold" min="0" max="100">
      </div>
      <div class="form-group">
        <label for="imageStorageLimit">Image Storage Limit (MB):</label>
        <input type="number" id="imageStorageLimit" [(ngModel)]="imageStorageLimit" min="0">
      </div>
      <button type="submit" class="add-listing dark-bg">
        Update Settings
      </button>
    </form>
  </div>
